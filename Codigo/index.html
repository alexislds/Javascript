<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codigo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/geral.css">
</head>
<body>
    <main class="container-geral">
      <section id="btns-entrada" class="btns-entrada">
        <button id="btn-escolha-codificar" class="btn-escolha-codificar">Eu quero codificar!</button>
        <button id="btn-escolha-descodificar" class="btn-escolha-descodificar">Eu quero descodificar!</button>
      </section>
      <section id="frm-texto" class="frm-texto hide">
        <form>
          <input type="text" placeholder="Digite a palavra" id="area-texto" class="area-texto">
          <button id="btn-texto" class="btn-texto">Codificar</button>
        </form>
      </section>
      <section id="resultado" class="resultado hide">
        <h2 class="resultado-tt">Sua palavra:</h2>
        <p id="palavra-texto"></p>
        <h2 class="resultado-tt">Sua palavra codificada é:</h2>
        <p id="palavra-codificada"></p>
        <h2 class="resultado-tt">Sua chave é:</h2>
        <p id="chave-texto"></p>
      </section>
      <section class="frm-codigo hide">
        <form>
          <input type="text" placeholder="Digite o codigo" id="area-codigo" class="area-codigo">
          <button id="btn-codigo" class="btn-codigo">Descodificar</button>
        </form>
      </section>
        <script src="codigo.js"></script>
    </main>
</body>
</html>
